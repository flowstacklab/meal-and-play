<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu della Settimana</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="L'asilo a portata di mano">
    <meta name="theme-color" content="#4a5f6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Menu Asilo">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #4a5f6b 0%, #5a7280 100%);
            color: #2c3e50;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .week-info {
            color: #b8c9d4;
            font-size: 1.1rem;
        }

        /* Navigation tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            color: #e0e8ed;
            box-shadow: none;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .nav-tab.active {
            background: #ffffff;
            color: #4a5f6b;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        @media (hover: hover) {
            .nav-tab:not(.active):hover {
                background: rgba(255, 255, 255, 0.25);
                transform: translateY(-2px);
            }
        }

        /* Selectors */
        .selector-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .selector-label {
            font-weight: 600;
            color: #ffffff;
            font-size: 1rem;
        }

        .selector-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .selector-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e8ed;
        }

        .selector-btn.active {
            background: #a0d9e8;
            color: #4a5f6b;
            border-color: #a0d9e8;
            box-shadow: 0 3px 10px rgba(160, 217, 232, 0.4);
        }

        @media (hover: hover) {
            .selector-btn:hover:not(.active) {
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.5);
                transform: translateY(-2px);
            }
        }

        /* Control buttons - Top right position */
        .controls {
            position: fixed;
            right: 1rem;
            top: 1rem;
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            z-index: 1000;
        }

        .btn {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            white-space: nowrap;
        }

        .btn-primary {
            background: #586a75;
            color: white;
            border: none;
        }

        @media (hover: hover) {
            .btn-primary:hover {
                background: #647783;
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        @media (hover: hover) {
            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.6);
                transform: translateY(-2px);
            }
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Hidden sections */
        .hidden {
            display: none;
        }

        /* Timeline for all weeks view */
        .timeline-container {
            position: sticky;
            top: 0;
            z-index: 999;
            background: #ffffff;
            padding: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            margin-bottom: 1.5rem;
            border-radius: 20px;
        }

        .timeline {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 3px;
            background: #e0e0e0;
            transform: translateY(-50%);
            z-index: 0;
        }

        .timeline-item {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 3px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            color: #999;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .timeline-item.current .timeline-dot {
            border-color: #4CAF50;
            background: white;
            color: #4CAF50;
            position: relative;
        }

        .timeline-item.current .timeline-dot::after {
            content: '‚óè';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1.2rem;
            color: #4CAF50;
            animation: pulse-current 2s ease-in-out infinite;
        }

        @keyframes pulse-current {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .timeline-item.active .timeline-dot {
            border-color: #a0d9e8;
            background: #a0d9e8;
            color: #4a5f6b;
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(160, 217, 232, 0.5);
        }

        .timeline-item.current.active .timeline-dot {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .timeline-label {
            font-size: 0.75rem;
            color: #999;
            font-weight: 600;
            white-space: nowrap;
        }

        .timeline-item.current .timeline-label {
            color: #4CAF50;
            font-weight: 700;
        }

        .timeline-item.active .timeline-label {
            color: #a0d9e8;
            font-weight: 700;
        }

        .timeline-item.current.active .timeline-label {
            color: #4CAF50;
        }

        /* Quick view section */
        #quick-view {
            margin-bottom: 1.5rem;
        }

        .quick-view-header {
            text-align: center;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .quick-view-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .quick-view-header h2::before {
            content: '';
            font-size: 1.3rem;
        }

        .quick-view-header.week-1 {
            background: #a0d9e8;
        }

        .quick-view-header.week-1 h2 {
            color: #4a5f6b;
            text-shadow: none;
        }

        .quick-view-header.week-2 {
            background: #8ecae6;
        }

        .quick-view-header.week-2 h2 {
            color: #4a5f6b;
            text-shadow: none;
        }

        .quick-view-header.week-3 {
            background: #7bb8d1;
        }

        .quick-view-header.week-3 h2 {
            color: #4a5f6b;
            text-shadow: none;
        }

        .quick-view-header.week-4 {
            background: #6ba5bd;
        }

        .quick-view-header.week-4 h2 {
            color: #4a5f6b;
            text-shadow: none;
        }

        /* Week section */
        .week-section {
            margin-bottom: 2rem;
            padding: 2rem;
            border-radius: 25px;
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            border: none;
        }

        /* Color coding for weeks - Stile clean */
        .week-section.week-1 {
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }

        .week-section.week-1 .week-title {
            color: #4a5f6b;
            border-bottom: 2px solid #e8eff3;
            text-shadow: none;
        }

        .week-section.week-1 .day-card:not(.today):not(.tomorrow) {
            background: white;
            border: 2px solid #e8eff3;
        }

        .week-section.week-2 {
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }

        .week-section.week-2 .week-title {
            color: #4a5f6b;
            border-bottom: 2px solid #e8eff3;
            text-shadow: none;
        }

        .week-section.week-2 .day-card:not(.today):not(.tomorrow) {
            background: white;
            border: 2px solid #e8eff3;
        }

        .week-section.week-3 {
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }

        .week-section.week-3 .week-title {
            color: #4a5f6b;
            border-bottom: 2px solid #e8eff3;
            text-shadow: none;
        }

        .week-section.week-3 .day-card:not(.today):not(.tomorrow) {
            background: white;
            border: 2px solid #e8eff3;
        }

        .week-section.week-4 {
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }

        .week-section.week-4 .week-title {
            color: #4a5f6b;
            border-bottom: 2px solid #e8eff3;
            text-shadow: none;
        }

        .week-section.week-4 .day-card:not(.today):not(.tomorrow) {
            background: white;
            border: 2px solid #e8eff3;
        }

        /* Current week enhancement */
        .week-section.current-week {
            box-shadow: 0 10px 40px rgba(160, 217, 232, 0.4) !important;
            border: 3px solid #a0d9e8;
        }

        .week-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
            color: #2c3e50;
            text-align: left;
        }

        .current-badge {
            display: inline-block;
            background: #a0d9e8;
            color: #4a5f6b;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            margin-left: 1rem;
            font-weight: 600;
            border: none;
            box-shadow: 0 3px 8px rgba(160, 217, 232, 0.5);
        }

        /* Menu grid */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .menu-container.compact {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Day card */
        .day-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 200px;
            border: 2px solid #e8eff3;
        }

        @media (hover: hover) {
            .day-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            }
        }

        @media (hover: none) {
            .day-card:active {
                transform: scale(0.98);
            }
        }

        .week-section.current-week .day-card:not(.today):not(.tomorrow) {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .week-section .day-card.today {
            background: #a0d9e8 !important;
        }

        .week-section .day-card.tomorrow {
            background: white !important;
        }

        .day-card h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
            text-transform: capitalize;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .day-date {
            font-size: 0.85rem;
            color: #7f8c8d;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        
        .day-card.today .day-date {
            color: #4a5f6b;
            font-weight: 600;
        }
        
        .day-card.tomorrow .day-date {
            color: #7f8c8d;
            font-weight: 500;
        }

        .day-label {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .today-label {
            background: #586a75;
            color: white;
            border: none;
            box-shadow: 0 2px 6px rgba(88, 106, 117, 0.4);
        }

        .tomorrow-label {
            background: #586a75;
            color: white;
            border: none;
            box-shadow: 0 2px 6px rgba(88, 106, 117, 0.4);
        }

        .meal {
            margin-bottom: 1rem;
        }

        .meal h3 {
            color: #586a75;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .meal p {
            color: #555;
            font-size: 0.95rem;
        }

        /* Today's card - Strong emphasis per asilo */
        .day-card.today {
            border: 4px solid #a0d9e8;
            background: #a0d9e8;
            box-shadow: 0 10px 30px rgba(160, 217, 232, 0.4);
        }

        .day-card.today h2 {
            color: #4a5f6b;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .day-card.tomorrow {
            border: 2px solid #f0f0f0;
            background: white;
            opacity: 1;
        }

        .day-card.tomorrow h2 {
            color: #2c3e50;
            font-weight: 600;
        }

        .day-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            color: white;
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
        }

        .today-badge {
            background: #586a75;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1.2rem;
            animation: pulse 2s ease-in-out infinite;
            border: none;
        }

        .tomorrow-badge {
            background: #586a75;
            color: white;
            font-size: 0.85rem;
            border: none;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 3px 10px rgba(88, 106, 117, 0.4);
            }
            50% {
                box-shadow: 0 5px 20px rgba(88, 106, 117, 0.7);
                transform: scale(1.05);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        
        /* Tablets and small desktops */
        @media (max-width: 1024px) {
            .menu-container:not(.compact) {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1rem;
            }
            
            .week-section {
                padding: 1.25rem;
            }
        }
        
        /* Tablets portrait */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .week-info {
                font-size: 1rem;
            }
            
            .week-title {
                font-size: 1.5rem;
            }
            
            .current-badge {
                display: block;
                margin: 0.5rem 0 0 0;
                width: fit-content;
            }
            
            .menu-container:not(.compact) {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .week-section {
                margin-bottom: 1.5rem;
                padding: 1rem;
            }
            
            /* Preferiti pi√π compatti su tablet */
            .favorite-combination {
                padding: 1rem;
            }
            
            .favorite-section-title {
                font-size: 1.05rem;
            }
        }
        
        /* Mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            header {
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .week-info {
                font-size: 0.9rem;
            }
            
            .controls {
                position: fixed;
                right: 0.5rem;
                top: 0.5rem;
                flex-direction: column;
                gap: 0.35rem;
            }
            
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.7rem;
                border-radius: 6px;
            }
            
            .quick-view-header {
                padding: 0.75rem 1rem;
                margin-bottom: 0.75rem;
            }
            
            .quick-view-header h2 {
                font-size: 1.2rem;
            }
            
            .quick-view-header h2::before {
                font-size: 1rem;
            }
            
            .timeline-container {
                padding: 0.75rem 0.5rem;
            }
            
            .timeline-dot {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
            
            .timeline-label {
                font-size: 0.65rem;
            }
            
            .week-section {
                margin-bottom: 1.5rem;
                padding: 0.75rem;
            }
            
            .week-title {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            
            .current-badge {
                font-size: 0.75rem;
                padding: 0.2rem 0.6rem;
            }
            
            .menu-container {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .day-card {
                padding: 1rem;
            }
            
            .day-card h2 {
                font-size: 1.2rem;
            }
            
            .meal h3 {
                font-size: 0.9rem;
            }
            
            .meal p {
                font-size: 0.85rem;
            }
            
            .day-badge {
                top: -8px;
                right: 10px;
                font-size: 0.7rem;
                padding: 0.2rem 0.6rem;
            }
            
            footer {
                margin-top: 1.5rem;
                font-size: 0.8rem;
            }
            
            /* Preferiti pi√π compatti su mobile */
            .favorite-combination {
                padding: 0.75rem;
                border-radius: 15px;
            }
            
            .favorite-delete-btn {
                top: 0.5rem;
                right: 0.5rem;
                width: 28px;
                height: 28px;
                font-size: 1.3rem;
            }
            
            .day-toggle {
                margin: 0.5rem 0;
                padding: 0.3rem;
            }
            
            .day-toggle-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            
            .favorite-day-view {
                gap: 0.75rem;
                margin-top: 0.75rem;
            }
            
            .favorite-menu-section,
            .favorite-activities-section {
                padding: 0.75rem;
            }
            
            .favorite-section-title {
                font-size: 1rem;
                margin-bottom: 0.5rem;
                padding-bottom: 0.3rem;
            }
            
            .favorite-menu-items .meal {
                margin-bottom: 0.5rem;
                padding: 0.5rem;
            }
            
            .favorite-menu-items .meal h4 {
                font-size: 0.9rem;
                margin-bottom: 0.2rem;
            }
            
            .favorite-menu-items .meal p {
                font-size: 0.85rem;
            }
            
            .favorite-activities-list .activity-moment {
                margin-bottom: 0.5rem;
                padding: 0.5rem;
            }
            
            .favorite-activities-list .activity-moment-title {
                font-size: 0.8rem;
                margin-bottom: 0.2rem;
            }
            
            .favorite-activities-list .activity-moment-content {
                font-size: 0.8rem;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 360px) {
            .container {
                padding: 0.5rem 0.25rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .week-section {
                padding: 0.5rem;
            }
            
            .week-title {
                font-size: 1.1rem;
            }
            
            .day-card {
                padding: 0.75rem;
            }
            
            .current-badge {
                font-size: 0.7rem;
            }
        }

        /* Activities styles */
        .activities-container {
            margin-bottom: 2rem;
        }

        .activity-week {
            background: #ffffff;
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem;
        }

                const timestamp = new Date().getTime();

                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                if (!response.ok) {
                    throw new Error('Impossibile caricare il file menu-nido.txt');
                }
                const text = await response.text();
                parseMenuFile(text, MENU_NIDO);
                console.log('Menu Nido caricato con successo');

                console.error('Errore nel caricamento del menu Nido:', error);

                if (line.trim().startsWith('#') || line.trim() === '') {

                }
                
                // Parse line format: settimana|giorno|primo|secondo|frutta
                const parts = line.split('|').map(p => p.trim());
                
                if (parts.length === 5) {
                    const weekNum = parseInt(parts[0]) - 1; // Convert to 0-based index
                    const dayNum = parseInt(parts[1]);
                    const primo = parts[2];
                    const secondo = parts[3];

                    }
                }
            }

        function getWeekNumber(date = new Date()) {
            // Calcola il numero di settimana basato sulla data di inizio configurata
            const startDate = new Date(WEEK_1_MONDAY);
            const currentDate = new Date(date);
            
            // Calcola la differenza in giorni
            const diffTime = currentDate - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Calcola il numero di settimana (0-3 in ciclo di 4 settimane)
            const weeksSinceStart = Math.floor(diffDays / 7);
            let weekNum = weeksSinceStart % 4;
            
            // Gestisci il caso di date prima dell'inizio (numeri negativi)
            if (weekNum < 0) {
                weekNum = (weekNum + 4) % 4;
            }
            
            return weekNum;
        }

        function getTomorrowDay(date = new Date()) {
            const days = ['Domenica', 'Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
            const tomorrow = new Date(date);

        // Calcola la data effettiva per un giorno specifico di una settimana
        function getDateForWeekDay(weekNum, dayName) {
            const startDate = new Date(WEEK_1_MONDAY);
            const dayIndex = getDayIndex(dayName);

            const daysToAdd = (weekNum * 7) + dayIndex;
            
            const resultDate = new Date(startDate);
            resultDate.setDate(startDate.getDate() + daysToAdd);
            
            return resultDate;
        }

        function displayQuickView() {
            const today = new Date();
            const currentDay = getCurrentDay(today);
            const isWeekendDay = isWeekend(today);
            
            // Se √® domenica, mostra il prossimo luned√¨
            let displayWeek = getWeekNumber(today);
            let displayStartDay = currentDay;
            
            if (isWeekendDay) {

                const nextMonday = new Date(today);
                const daysUntilMonday = 1; // Domenica -> Luned√¨
                nextMonday.setDate(today.getDate() + daysUntilMonday);
                
                displayWeek = getWeekNumber(nextMonday);
                displayStartDay = 'Luned√¨';
            }
            
            const menu = getCurrentMenu()[displayWeek];
            const currentDayIndex = getDayIndex(displayStartDay);
            const tomorrowDay = getTomorrowDay(today);
            
            const quickView = document.getElementById('quick-view');
            quickView.innerHTML = '';
            
            // Calculate week date range
            const weekStartDate = getDateForWeekDay(displayWeek, 'Luned√¨');
            const weekEndDate = getDateForWeekDay(displayWeek, 'Venerd√¨');
            const dateRangeText = `${formatDate(weekStartDate)} - ${formatDate(weekEndDate)}`;
            
            // Add week header
            const weekHeader = document.createElement('div');
            weekHeader.className = `quick-view-header week-${displayWeek + 1}`;
            const weekTitle = isWeekendDay
                ? `Prossima Settimana (Settimana ${displayWeek + 1})`
                : `Settimana ${displayWeek + 1}`;
            weekHeader.innerHTML = `<h2>${weekTitle} <small style="font-size:0.8em; font-weight:400;">(${dateRangeText})</small></h2>`;
            quickView.appendChild(weekHeader);
            
            const menuContainer = document.createElement('div');
            menuContainer.className = 'menu-container compact';
            
            // Build list of days to show (only from today onwards)
            const daysToShow = [];
            
            for (const [day, meals] of Object.entries(menu)) {
                const dayIndex = getDayIndex(day);
                
                // Only show days from today onwards
                if (dayIndex >= currentDayIndex) {
                    let dayType = '';
                    let order = dayIndex;
                    
                    // Non evidenziare oggi e domani se √® weekend
                    if (!isWeekendDay) {
                        if (day === displayStartDay) {
                            dayType = 'today';
                            order = 0;
                        } else if (day === tomorrowDay) {
                            dayType = 'tomorrow';
                            order = 1;
                        }
                    }
                    
                    daysToShow.push({ day, meals, dayType, order });
                }
            }
            
            // Sort to ensure today comes first, then tomorrow, then remaining days in order
            daysToShow.sort((a, b) => a.order - b.order);
            
            // Add all cards
            daysToShow.forEach(item => {
                menuContainer.appendChild(createDayCard(item.day, item.meals, item.dayType, displayWeek));
            });
            
            quickView.appendChild(menuContainer);
        }

        // Setup Intersection Observer to track which week is visible
        function setupWeekObserver() {
            const options = {
                root: null,
                rootMargin: '-20% 0px -60% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const weekNum = entry.target.getAttribute('data-week');
                        updateTimeline(parseInt(weekNum));
                    }
                });
            }, options);

            // Observe all week sections
            document.querySelectorAll('.week-section').forEach(section => {
                observer.observe(section);
            });
        }

        // Update timeline to highlight active week
        function updateTimeline(weekNum) {
            document.querySelectorAll('.timeline-item').forEach(item => {
                if (parseInt(item.getAttribute('data-week')) === weekNum) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Scroll to specific week
        function scrollToWeek(weekNum, smooth = true) {
            const weekElement = document.getElementById(`week-${weekNum}`);
            if (weekElement) {
                const offset = 80; // Offset for sticky timeline
                const elementPosition = weekElement.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: smooth ? 'smooth' : 'auto'
                });

                updateTimeline(weekNum);
            }
        }

            const form = document.getElementById('combination-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('combination-name').value.trim();
                const menuType = document.getElementById('combination-menu').value;
                const activityGroup = document.getElementById('combination-activity').value;
                
                if (editingCombinationId) {
                    // Update existing combination
                    const index = combinations.findIndex(c => c.id === editingCombinationId);
                    if (index !== -1) {
                        combinations[index] = {
                            ...combinations[index],
                            name,
                            menuType,
                            activityGroup
                        };
                    }
                } else {
                    // Add new combination
                    combinations.push({
                        id: generateId(),
                        name,
                        menuType,
                        activityGroup
                    });
                }
                
                saveCombinations();
                closeCombinationModal();
                
                // Update favorites if visible
                if (currentTab === 'favorites') {
                    displayFavorites();
                }
            });

            // Close modal when clicking outside
            const modal = document.getElementById('combination-modal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeCombinationModal();
                }
            });
        });

        // Delete combination
        function deleteCombination(combinationId) {
            combinations = combinations.filter(c => c.id !== combinationId);
            saveCombinations();
            
            // Update favorites if visible
            if (currentTab === 'favorites') {
                displayFavorites();
            }
        }

        // Move combination up
        function moveCombinationUp(combinationId) {
            const index = combinations.findIndex(c => c.id === combinationId);
            if (index > 0) {
                // Swap with previous
                [combinations[index - 1], combinations[index]] = [combinations[index], combinations[index - 1]];
                saveCombinations();
                
                // Update favorites if visible
                if (currentTab === 'favorites') {
                    displayFavorites();
                }
            }
        }

        // Move combination down
        function moveCombinationDown(combinationId) {
            const index = combinations.findIndex(c => c.id === combinationId);
            if (index >= 0 && index < combinations.length - 1) {
                // Swap with next
                [combinations[index], combinations[index + 1]] = [combinations[index + 1], combinations[index]];
                saveCombinations();
                
                // Update favorites if visible
                if (currentTab === 'favorites') {
                    displayFavorites();
                }
            }
        }


        // Display favorites (combined daily view of menu and activities)
        function displayFavorites() {
            const container = document.getElementById('favorites-content');
            container.innerHTML = '';
            
            if (combinations.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <button class="add-combination-btn" onclick="openCombinationModal()" style="display: inline-block;">
                            ‚ûï Aggiungi
                        </button>
                    </div>
                `;
                return;
            }
            
            const today = new Date();
            const currentDay = getCurrentDay(today);
            
            // Create tabs container
            const tabsContainer = document.createElement('div');
            tabsContainer.className = 'favorites-tabs-container';
            
            // Create tabs bar
            const tabsBar = document.createElement('div');
            tabsBar.className = 'favorites-tabs';
            
            // Create tabs
            combinations.forEach((combination, index) => {
                const tabBtn = document.createElement('button');
                tabBtn.className = `favorite-tab-btn ${index === 0 ? 'active' : ''}`;
                tabBtn.textContent = `‚≠ê ${combination.name}`;
                tabBtn.onclick = () => switchFavoriteTab(combination.id);
                tabsBar.appendChild(tabBtn);
            });
            
            tabsContainer.appendChild(tabsBar);
            
            // Create tab contents
            combinations.forEach((combination, index) => {
                const tabContent = document.createElement('div');
                tabContent.className = `favorites-tab-content ${index === 0 ? 'active' : ''}`;
                tabContent.id = `favorite-tab-${combination.id}`;
                
                // Determine if toggle should be shown (only Monday-Friday)
                const dayIndex = ['Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨'].indexOf(currentDay);
                const showToggle = dayIndex >= 0 && dayIndex < 4; // Monday to Thursday
                
                // Create toggle HTML
                const toggleHTML = showToggle ? `
                    <div class="day-toggle">
                        <button class="day-toggle-btn active" onclick="toggleFavoriteDay('${combination.id}', 'today')">
                            üìÖ Oggi
                        </button>
                        <button class="day-toggle-btn" onclick="toggleFavoriteDay('${combination.id}', 'tomorrow')">
                            üìÖ Domani
                        </button>
                    </div>
                ` : '';
                
                tabContent.innerHTML = `
                    <div class="favorite-combination">
                        <button class="favorite-delete-btn" onclick="deleteCombination('${combination.id}')" title="Elimina">√ó</button>
                        ${toggleHTML}
                        <div id="day-content-${combination.id}">
                            <!-- Content will be loaded here -->
                        </div>
                    </div>
                `;
                
                tabsContainer.appendChild(tabContent);
            });
            
            container.appendChild(tabsContainer);
            
            // Add button at the end
            const addButtonAtEnd = document.createElement('div');
            addButtonAtEnd.style.cssText = 'text-align: center; margin-top: 2rem;';
            addButtonAtEnd.innerHTML = '<button class="add-combination-btn" onclick="openCombinationModal()">‚ûï Aggiungi</button>';
            container.appendChild(addButtonAtEnd);
            
            // Load content for all favorites
            combinations.forEach(combination => {
                loadFavoriteDayContent(combination.id, 'today');
            });
        }

        // Switch between favorite tabs
        function switchFavoriteTab(combinationId) {
            // Update tab buttons
            const tabButtons = document.querySelectorAll('.favorite-tab-btn');
            const tabContents = document.querySelectorAll('.favorites-tab-content');
            
            tabButtons.forEach((btn, index) => {
                const combination = combinations[index];
                if (combination && combination.id === combinationId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update tab contents
            tabContents.forEach(content => {
                if (content.id === `favorite-tab-${combinationId}`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // Load content for a specific day in favorites
        function loadFavoriteDayContent(combinationId, dayType) {
            const combination = combinations.find(c => c.id === combinationId);
            if (!combination) return;
            
            const today = new Date();
            const currentDay = getCurrentDay(today);
            const currentWeek = getWeekNumber(today);
            const isWeekendDay = isWeekend(today);
            
            // Calculate display day and week
            let displayDay = currentDay;
            let displayWeek = currentWeek;
            let dayLabel = '';
            
            if (isWeekendDay) {
                // If Sunday, show next Monday (tomorrow)
                const nextMonday = new Date(today);
                nextMonday.setDate(today.getDate() + 1);
                displayWeek = getWeekNumber(nextMonday);
                displayDay = 'Luned√¨';
                dayLabel = 'Domani - Luned√¨';
            } else if (dayType === 'tomorrow') {
                // Get tomorrow
                const tomorrow = getTomorrowDay(today);
                const tomorrowDate = new Date(today);
                tomorrowDate.setDate(today.getDate() + 1);
                displayWeek = getWeekNumber(tomorrowDate);
                displayDay = tomorrow;
                dayLabel = `Domani - ${tomorrow}`;
            } else {
                // Today
                dayLabel = displayDay === 'Sabato' ? 'Oggi - Sabato' : `Oggi - ${displayDay}`;
            }
            
            // Get menu data
            const menuData = combination.menuType === 'nido' ? MENU_NIDO : MENU_INFANZIA;
            const dayMenu = (displayDay !== 'Sabato') ? (menuData[displayWeek] && menuData[displayWeek][displayDay]) : null;
            
            // Get activities data
            const dayActivities = ACTIVITIES[combination.activityGroup] && ACTIVITIES[combination.activityGroup][displayDay];
            
            // Create menu HTML (solo se non √® sabato)
            let menuHTML = '';
            if (dayMenu) {
                menuHTML = `
                    <div class="favorite-menu-items">
                        <div class="meal">
                            <h4>üçù Primo</h4>
                            <p>${dayMenu.primo}</p>
                        </div>
                        <div class="meal">
                            <h4>üçñ Secondo</h4>
                            <p>${dayMenu.secondo}</p>
                        </div>`;
                
                if (dayMenu.contorno) {
                    menuHTML += `
                        <div class="meal">
                            <h4>ü•ó Contorno</h4>
                            <p>${dayMenu.contorno}</p>
                        </div>`;
                }
                
                menuHTML += `
                        <div class="meal">
                            <h4>üçé Frutta</h4>
                            <p>${dayMenu.frutta}</p>
                        </div>
                    </div>`;
            } else {
                menuHTML = '<p class="no-data-message">Dati menu non disponibili</p>';
            }
            
            // Create activities HTML
            let activitiesHTML = '';
            if (dayActivities && dayActivities.length > 0) {
                activitiesHTML = '<div class="favorite-activities-list">';
                for (let i = 0; i < dayActivities.length && i < ACTIVITY_MOMENTS.length; i++) {
                    activitiesHTML += `
                        <div class="activity-moment">
                            <div class="activity-moment-title">${ACTIVITY_MOMENTS[i]}</div>
                            <div class="activity-moment-content">${dayActivities[i]}</div>
                        </div>`;
                }
                activitiesHTML += '</div>';
            } else {
                activitiesHTML = '<p class="no-data-message">Dati attivit√† non disponibili</p>';
            }
            
            // Update content
            const contentDiv = document.getElementById(`day-content-${combinationId}`);
            if (contentDiv) {
                // Se √® sabato, mostra solo attivit√† (senza menu)
                if (displayDay === 'Sabato') {
                    contentDiv.innerHTML = `
                        <div class="favorite-activities-section" style="max-width: 800px; margin: 0 auto;">
                            <div class="favorite-section-title">
                                <span>üé® Attivit√† del Giorno</span>
                            </div>
                            ${activitiesHTML}
                        </div>
                    `;
                } else {
                    // Altri giorni: mostra menu e attivit√†
                    contentDiv.innerHTML = `
                        <div class="favorite-day-view">
                            <div class="favorite-menu-section">
                                <div class="favorite-section-title">
                                    <span>üçΩÔ∏è Menu del Giorno</span>
                                </div>
                                ${menuHTML}
                            </div>
                            <div class="favorite-activities-section">
                                <div class="favorite-section-title">
                                    <span>üé® Attivit√† del Giorno</span>
                                </div>
                                ${activitiesHTML}
                            </div>
                        </div>
                    `;
                }
            }
        }

        // Toggle between today and tomorrow in favorites
        function toggleFavoriteDay(combinationId, dayType) {
            // Update button states
            const card = document.getElementById(`favorite-${combinationId}`);
            if (card) {
                const buttons = card.querySelectorAll('.day-toggle-btn');
                buttons.forEach(btn => {
                    btn.classList.remove('active');
                    if ((dayType === 'today' && btn.textContent.includes('Oggi')) ||
                        (dayType === 'tomorrow' && btn.textContent.includes('Domani'))) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Load content for selected day
            loadFavoriteDayContent(combinationId, dayType);
        }

        // View combination menu
        function viewCombinationMenu(combinationId) {
            const combination = combinations.find(c => c.id === combinationId);
            if (combination) {
                currentMenuType = combination.menuType;
                switchTab('menu');
                
                // Update menu selector
                document.querySelectorAll('#menu-section .selector-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`#menu-section .selector-btn[onclick*="${combination.menuType}"]`)?.classList.add('active');
                
                displayQuickView();
            }
        }

        // View combination activities
        function viewCombinationActivities(combinationId) {
            const combination = combinations.find(c => c.id === combinationId);
            if (combination) {
                currentActivityGroup = combination.activityGroup;
                switchTab('activities');
                
                // Update activity selector
                document.querySelectorAll('#activities-section .selector-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`#activities-section .selector-btn[onclick*="${combination.activityGroup}"]`)?.classList.add('active');
                
                displayActivities();
            }
        }

        // Initialize app: load menu and display
        async function initApp() {
            await loadWeekConfig();
            loadCombinations();
            await loadAllDataFiles();
            displayFavorites(); // Mostra preferiti invece di quick view
            
            // Display configured date in footer
            const configDateElement = document.getElementById('config-date');
            if (configDateElement) {
                const startDate = new Date(WEEK_1_MONDAY);
                const formattedDate = startDate.toLocaleDateString('it-IT', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                configDateElement.textContent = formattedDate;
            }
        }

        // Start app when page loads
        initApp();
    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Forza controllo aggiornamenti service worker ogni volta
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrato con successo:', registration.scope);
                        
                        // Controlla aggiornamenti ogni volta che si apre l'app
                        registration.update();
                        
                        // Se c'√® un nuovo service worker in attesa, attivalo
                        if (registration.waiting) {
                            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        }
                        
                        // Ascolta per nuovi service worker
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nuovo service worker disponibile - ricarica la pagina
                                    console.log('Nuovo service worker disponibile, ricarico...');
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Registrazione Service Worker fallita:', error);
                    });
                
                // Ricarica quando il service worker prende il controllo
                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!refreshing) {
                        refreshing = true;
                        window.location.reload();
                    }
                });
            });
        }
        
        // PWA Install Prompt Handler
        let deferredPrompt;
        let hideButtonTimeout;
        const installButton = document.getElementById('btn-install');
        
        // Intercetta l'evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Previeni il prompt automatico del browser
            e.preventDefault();
            // Salva l'evento per poterlo utilizzare dopo
            deferredPrompt = e;
            // Mostra il pulsante di installazione
            installButton.style.display = 'block';
            console.log('Prompt di installazione catturato');
            
            // Nascondi il button automaticamente dopo 15 secondi
            hideButtonTimeout = setTimeout(() => {
                installButton.style.display = 'none';
                console.log('Button installa nascosto dopo 15 secondi');
            }, 15000);
        });
        
        // Gestisci il click sul pulsante di installazione
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                console.log('Nessun prompt di installazione disponibile');
                return;
            }
            
            // Cancella il timeout se l'utente clicca prima dei 15 secondi
            if (hideButtonTimeout) {
                clearTimeout(hideButtonTimeout);
            }
            
            // Mostra il prompt di installazione
            deferredPrompt.prompt();
            
            // Aspetta la scelta dell'utente
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Scelta utente: ${outcome}`);
            
            if (outcome === 'accepted') {
                console.log('Utente ha accettato l\'installazione');
            } else {
                console.log('Utente ha rifiutato l\'installazione');
            }
            
            // Resetta il prompt
            deferredPrompt = null;
            // Nascondi il pulsante
            installButton.style.display = 'none';
        });
        
        // Nascondi il pulsante se l'app √® gi√† installata
        window.addEventListener('appinstalled', () => {
            console.log('PWA installata con successo!');
            if (hideButtonTimeout) {
                clearTimeout(hideButtonTimeout);
            }
            installButton.style.display = 'none';
            deferredPrompt = null;
        });
        
        // Controlla se l'app √® gi√† in modalit√† standalone (gi√† installata)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('App gi√† installata - nascondo pulsante');
            installButton.style.display = 'none';
        }
    </script>
